  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tus películas Hoy</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
      />      
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
      <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
      <header class="d-flex flex-column text-white py-5 justify-content-center bg-dark bg-gradient">
        <div class="d-flex flex-column justify-content-center align-items-center">
          <img class="w-25 img-fluid col-2 img-log" src="./img/logo.png" alt="logo">
          <h1 class="text-center mt-2 mb-4 fw-bolder">Tus películas hoy</h1>
        </div>
        <div class="col-12 col-md-7 mx-auto ">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-10 col-md-5">
              <form id="form-busqueda w-100">
                <input class="w-100 py-2 px-3" type="text" id="busqueda" placeholder="Buscar películas..." />
              </form>
            </div>
            <div class="col-10 col-md-2 mt-4 mt-md-0">
              <button class="btn btn-primary col-8 col-md-12 col-lg-1 mx-auto w-100 position-relative" id="ver-carrito">                
                Ver Carrito
                <span id="cart-item-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <div id="carrito" class="carrito">
        <div class="carrito-content mt-5">
          <button id="cerrar-carrito" class="cerrar-carrito btn-close"></button>
          <h3 class="fw-bold">Carrito de Compras</h3>
          <ul id="lista-carrito">
          </ul>        
        </div>
      </div>
      
      <div class="container-fluid py-3 bg-store">
        <div class="container text-center py-3 text-white position-sticky">
          <div id="categorias" class="my-5 ">
            <h2 class="text-center my-5 fw-bolder">Filtro por categoria</h2>
            <button class="btn btn-primary mx-2" id="ver-todas">Todos</button>
          </div>
        </div>
        <div id="peliculas" class="row d-flex justify-content-center container mx-auto">
        </div>
      </div>


      <!-- Footer -->
      <footer class="text-center py-5 text-white bg-dark bg-gradient bg-opacity-75">
        <h3 class="fw-bolder">&copy; 2023 Tus Peliculas Hoy</h3>
        <h3 class="fw-bolder">Sebastian Fonseca</h3>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.js"></script>
      <script src="./script.js"></script>    
    </body>
  </html>
